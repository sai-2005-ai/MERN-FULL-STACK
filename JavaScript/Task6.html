<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      #div{
        border:1px solid black;
        width:500px;
        height:380px;
        text-align: center;
        padding-left: 60px;
        background-color: rgb(200, 238, 225);
        margin-left: auto;
        margin-right: auto;
      }
      #a1{
        text-align: right;
        text-decoration: none;
        padding-left: 80px;
      }
      #tb1{
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div id="div">
          <div class="row">
            <div class="col-6">
                <div class="display-4 text-center" style="font-family:cursive; padding:30px;text-align:justify;">instagram</div>
            </div>
        </div>
        <div class="row mb-4">
          <div class="col-9">
            <div class="input-group">
              <div class="input-group-text">
                <i class="fa fa-user" aria-hidden="true"></i>
              </div>
              <input type="text" class="form-control" placeholder="UserName" required />
            </div>
          </div>
        </div>
        <div class="row mb-4">
            <div class="col-9">
              <div class="input-group">
                <div class="input-group-text">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <input type="password" class="form-control" placeholder="Password" required />
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-8">
                <div class="btn bg-success" style="width:330px;color:aliceblue;">Log in</div>
            </div>
          </div>
          <table>
            <tr>
              <td><input type="checkbox"/>Remember me</td>
              <td>
                <a id="a1" href="#">Forget Password? </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div style="padding:30px;">
      <table id="tb1">
        <tr>
          <td>Don't have an account!</td>
          <td style="color:blue;">Sign up here</td>
        </tr>
      </table>
    </div>
  </body>
</html>
