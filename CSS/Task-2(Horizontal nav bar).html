<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #box {
        border: 1px solid black;
        padding: 10px;
        height: 20px;
        width: 550px;
      }
      .nav {
        background-color: aqua;
        position: absolute;
        display: flex;
      }
      #item {
        width: 100px;
        padding: 5px;
      }
      #item:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h4>Horizontal Navigation Bar</h4>
    <div id="box">
      <div class="nav">
        <div id="item">Home</div>
        <div id="item">Java</div>
        <div id="item">CSS</div>
        <div id="item">HTML</div>
        <div id="item">Bootstrap</div>
      </div>
    </div>
  </body>
</html>
